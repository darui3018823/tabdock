version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - goimports
    - revive
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    - unused
    - whitespace

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
